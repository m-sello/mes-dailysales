<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
                      layout:decorate="_layout">

<body>
<div layout:fragment="content">

  <div class="card-body">
    <h5 class="card-title">Create New Daily Sales</h5>
    <form class="needs-validation" novalidate th:action="@{/dailysales/create}" method="post">
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label for="capturedDate">Date Captured</label>
          <input type="date" required class="form-control" name="capturedDt" id="capturedDate" aria-describedby="capturedDateHelp" placeholder="Enter Date Captured">
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid Date.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label for="floatAmount">Float Amount</label>
          <input type="number" required min="0.00" step="0.01" class="form-control" name="floatAmount" id="floatAmount" aria-describedby="floatAmountHelp" placeholder="Enter Float Amount">
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid Float Amount.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label for="userComments">Comments</label>
          <textarea rows="5" cols="12" required class="form-control" name="comments" id="userComments" aria-describedby="userCommentsHelp" placeholder="Enter Comments"></textarea>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide valid Comments.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
              'use strict';
              window.addEventListener('load', function() {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function(form) {
                      form.addEventListener('submit', function(event) {
                          if (form.checkValidity() === false) {
                              event.preventDefault();
                              event.stopPropagation();
                          }
                          form.classList.add('was-validated');
                      }, false);
                  });
              }, false);
          })();
      </script>
  </div>

</div>

<script>
  document.getElementById('capturedDate').valueAsDate = new Date();
</script>

</body>

</html>
